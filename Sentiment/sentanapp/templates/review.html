{% extends 'base.html' %}
{% block title %}Add Review - Sentiment Analysis{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4 text-primary">Add Review</h2>
            <form action="/reviewact/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="pdtname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Review</label>
                    <textarea class="form-control" name="review" rows="4" required></textarea>
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-success" value="Submit Review">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
