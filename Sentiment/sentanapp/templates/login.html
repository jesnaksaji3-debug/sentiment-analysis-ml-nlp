{% extends 'base.html' %}

{% block title %}Login - Sentiment Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4 text-primary">Login</h2>
            <form action="/loginaction" method="GET">
                <div class="mb-3">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" class="form-control" name="uname" id="uname" required>
                </div>
                <div class="mb-3">
                    <label for="upass" class="form-label">Password</label>
                    <input type="password" class="form-control" name="upass" id="upass" required>
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
